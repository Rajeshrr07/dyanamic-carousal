<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			section#tasks {
				width: fit-content;
				margin: auto;
			}
			/* .content-row {
				display: flex;
			} */
			.content-col {
				width: 50%;
				float: left;
			}

			.content-col.text-col {
				display: flex;
				flex-direction: column;
				align-content: center;
				justify-content: center;
			}
			.title {
				color: #686868;
				font-size: 30px;
				font-weight: bold;
			}
			.dynamic-row {
				display: flex;
				padding: 15px;
				cursor: pointer;
			}
			.dynamic-row.active {
				background: linear-gradient(to right, #e9e5e5, rgba(104, 96, 98, 0));
			}
			.id-content {
				margin: 10px 5px;
				color: #696969;
				width: 80px;
				height: 80px;
				border: 1px solid #696969;
				padding-top: 8px;
				border-radius: 50%;
				align-items: center;
				text-align: center;
				font-size: 2.5rem;
			}
			.dynamic-col h2 {
				margin-top: 20px;
				margin-left: 10px;
			}
			.dynamic-col p {
				color: #696969;
				margin-left: 5px;
			}
			.content-absolute {
				position: absolute;
			}
			.top-name {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px;
				gap: 410px;
			}
			.bottom-name {
				display: grid;
				height: 680px;
				align-items: end;
			}
			.bottom-name h5 {
				background: linear-gradient(to right, #e9e5e5, rgba(104, 96, 98, 0));
				width: 150px;
				padding: 15px 20px;
			}
			.dynamic-images img {
				width: 600px;
				height: 800px;
			}
			.dot-container {
				display: flex;
				padding: 20px;
				gap: 10px;
			}
			.dot-container .dot-content {
				border: 1px solid #fff;
				width: 30px;
				height: 3px;
				cursor: pointer;
			}
			.dot-container .dot-content.active {
				background: #fff;
			}
			.dynamic-images.active img {
				display: block;
			}
			/* .dynamic-images img {
				display: none;
			} */
			.top-name.active,
			.bottom-name.active {
				display: flex;
			}
			.top-name,
			.bottom-name {
				display: none;
			}
			@media only screen and (max-width: 1200px) {
				.content-row {
					display: block;
				}
			}
		</style>
	</head>
